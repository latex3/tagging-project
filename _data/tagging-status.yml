
# -------- Tagging Status YAML ----------

# -------- Possible Fields -------------

#  field              optional?  type            usage
#  -----              ---------  ----            -----
#  name               required   string          Package or Class name
#  type               required   string          "class", "package" or "library" (library for babel languages, tikz libraries etc)
#  status             required   string          Status of package, see list below.
#  ctan-pkg           optional   string          Name for ctan.org/pkg/?? link if different to name ("none" to suppress link)
#  included-in        optional   string-list     tlc3 arxiv10 arxiv5 arxiv1 arxiv01 arxiv001 ol10 .. ol0.02 (included in TLC or top n% of arxiv or OverLeaf package use)
#  priority           optional   integer         Priority of work for unknown and incompatible entries (omitted from table if > 10)
#  comments           optional   markdown-string Free text markdown comments
#  references         optional   integer-list    List of integers referencing the bibliography in references.yml
#  issues             optional   integer-list    List of integers referencing primary issues at latex3/tagging-project
#  related-issues     optional   integer-list    List of integers referencing secondary, related issues at latex3/tagging-project
#  external-issues    optional   string-list     List of urls referencing related issues at other trackers
#  luatex-only        optional   boolean         true if package only works with lualatex
#  ptex-only          optional   boolean         true if package only works with ptex, uptex
#  tests              optional   string          true|false|excluded Are there tests in testfiles-<status>/<name> ?
#  tasks              optional   markdown-string Free text markdown action items for team or volunteers
#  supported-through  optional   string-list     List of either "package" or additional require tagging project module
#  package-repository optional   string          URL to repository for tagging support of package, use if "package" is in the supported-through list.
#  subpackages        optional   string-list     List of package names that are included, suppresses listing  as "unknown" packages in LaTeX checks.
#  updated            optional   date            yyyy-mm-dd date when the entry was updated.
#
# --------------------------------------
#
# Status                 Meaning
# -----                  -------
# compatible             This package or class works without any issues when tagging is enabled
# partially-compatible   The package or class is currently partially compatible, see comments column
# currently-incompatible The package or class is currently incompatible with the tagging code, but we expect it to be updated eventually.
# no-support             This package or class or class is incompatible with the tagging code and we do *not* believe that it will ever be supported.
# unchecked                The status of this package or class is not known
#
# --------------------------------------
#
# Priority                 Meaning
#
# The priority values are some initial assessments on the order in which we might try to resolve incompatibilities
# with the tagging project based on a number of considerations. They do not necessarily reflect what is going to
# happen in the future. Two values are special:
#
# priority 9		Assigned to newly added packages that are not in either TLC3 nor in arXiv ranges
# priority 8		Assigned to packages mentioned in TLC3 but without any specific recommendation, e.g, either just mentioned in passing, or explicitly mentioned as problematic for one or the other reason.
#
# --------------------------------------
#
# To verify that your changes are correct YAML you can paste them, for example, into
#
#     https://www.yamllint.com/
